<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:interf="http://java.sun.com/jsf/composite/interfaces"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css' />
    <link href="styles/css/default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="styles/css/fonts.css" rel="stylesheet" type="text/css" media="all" />
</h:head>

<h:body>
    <ui:composition>
        <interf:UIFilmData
                title="#{filmsBean.currentFilm.title}"
                image="#{filmsBean.currentFilm.image}"
                genre="#{filmsBean.currentFilm.genre}"
                director="#{filmsBean.currentFilm.director}"
                country="#{filmsBean.currentFilm.country}"
                description="#{filmsBean.currentFilm.description}"
                duration="#{filmsBean.currentFilm.duration}"
                />
        <p><h:outputText value="#{msg.sessionLabel1}"/></p>
        <ui:repeat var="listOfSessions" value="#{filmsBean.findSessionsList}">
            <interf:UISessionData
                    startTime="#{listOfSessions.startTime}"
                    price="#{listOfSessions.price}"
                    labelOfLink="#{msg.sessionLabel2}"
                />
            <h:form>
                <h:commandLink style="color:purple;position: relative; right:200px"
                               action="#{concretSessionBean.showBusyPlaces}" value="Информация о сеансе">
                    <f:param name="filmID" value="#{filmsBean.currentFilm.filmID}"/>
                    <f:param name="startTime" value="#{listOfSessions.startTime}"/>
                    <f:param name="price" value="#{listOfSessions.price}"/>
                </h:commandLink>
            </h:form>
        </ui:repeat>
        <br/>
        <h:form>
            <p><h:commandLink style="color:purple" value="#{msg.sessionLabel3}" action="#{filmsBean.selectAllFilms}"/></p>
        </h:form>
    </ui:composition>
</h:body>

</html>
